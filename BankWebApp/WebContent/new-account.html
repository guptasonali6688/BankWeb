<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account Creation</title>
<link rel="stylesheet" type="text/css" href="StylingCss/default.css">
</head>
<body>
<div id="main">
	<h1>New Account Form</h1><hr/>
	<form action="/BankWebApp/new-account.do" METHOD="POST" >
	Title : <input type="text" name="title" size="5">
	First Name : <input type="text" name="firstname" />
	Last Name : <input type="text" name="lastname" /><br /><br />
	Age : <input type="text" name="age" /><br /><br />
	Email-Id : <input type="email" name="email"/><br /><br />
	Date Of Birth : <input type="date" name="dob" /><br /><br />
	<input type="submit" value="submit"/>
	</form>
</div>
</body>
</html>
